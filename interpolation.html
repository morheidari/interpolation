<!DOCTYPE html>
<html lang="en">
    <script src="interpolation.js" defer></script>
    <link rel="stylesheet" href="interpolation.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolation</title>
</head>
<body>
    <div class="main">
        <div class="data">
            <div class="entry">
                <input type="text" id="x" placeholder="x">
                <input type="text" id="y" placeholder="y">
                <button class="add-btn">Add</button>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="display">
                <div class="table-h">
                    <div class="table-c x" >x</div>
                    <div class="table-c y">y</div>
                </div>
                <div class="table-r">
                </div>
            </div>
        </div>
        <div class="calculator">
            <div class="entry">
                <input type="text" id="x-cal" placeholder="x">
                <button class="interpolate">interpolate</button>
            </div>
            <div class="rcontainer">
                <div class="result-l">y:</div>
                <div class="result"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
